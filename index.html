<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <script src="https://kit.fontawesome.com/59436220fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>

    <article class="profile-card">
      <header class="info">
        <img src="./img/profile.png" alt="perfil da Sarah Dole" />
        <h1 class="name text-neutral-900 text-base font-medium">Sarah Dole</h1>
        <h2 class="title text-neutral-600 text-sm">Front End Engineer @ Microsoft</h2>
        </header>

        <section class="content">
          <div class="descricao">
            <p class="text-neutral-600">
               I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.
            </p>
            <h1 class="px-4 py-2 inline-block text-white text-base bg-indigo-700 rounded">
              Contact Me
            </h1>
          </div>

          <div class="redes-sociais">
            <a href="https://github.com/Michelyserras"  aria-label="Link to GreatFrontEnd's GitHub profile"><i class="bx bxl-github"></i></a>
            <a href="https://www.linkedin.com/in/michelySerras/" aria-label="Link to GreatFrontEnd's Linkedin profile><i class="bx bxl-linkedin-square"></i></a>
            <a href="https://www.instagram.com/michely.serrass/" aria-label="Link to GreatFrontEnd's Instagram profile"><i class="bx bxl-instagram-alt"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>

        </section>
    </article>
  
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/michelySerras"
        target="_blank"
        >Michelyserras</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
